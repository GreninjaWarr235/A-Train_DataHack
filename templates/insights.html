<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Insights from Uploaded CSV</h1>
        <a href="/" class="btn btn-primary mb-3">Upload Another CSV</a>

        {% if insights %}
        <div class="alert alert-info">
            <h5>Generated Insights:</h5>
            <ul class="list-group">
                {% for insight in insights %}
                <li class="list-group-item">{{ insight }}</li>
                {% endfor %}
            </ul>
        </div>
    <a href="{{ url_for('download_insights', temp_file_path=temp_file_path) }}" class="btn btn-primary">Download
        Insights</a>
        <!-- Feedback Form -->
        <h5>We appreciate your feedback!</h5>
        <form action="/feedback" method="POST" class="mb-4">
            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="comment">Comment (optional):</label>
                <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit Feedback</button>
        </form>
        {% else %}
        <div class="alert alert-warning">
            <strong>No insights were generated.</strong>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
