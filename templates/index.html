<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Select Category and Upload CSV</h2>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form action="/submit" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="category" class="form-label">Select a Category:</label>
                        <select name="category" id="category" class="form-select">
                            <option value="Departments">Departments</option>
                            <option value="Inventory">Inventory</option>
                            <option value="Aggregators">Aggregators</option>
                            <option value="Sales">Sales</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="csv_files" class="form-label">Upload CSV Files:</label>
                        <input type="file" id="csv_files" name="csv_files" accept=".csv" multiple class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
