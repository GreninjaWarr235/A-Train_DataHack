<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload Form</title>
</head>

<body>
    <h2>Select Category and Upload CSV</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="category">Select a Category:</label>
        <select name="category" id="category">
            <option value="Departments">Departments</option>
            <option value="Inventory">Inventory</option>
            <option value="Aggregators">Aggregators</option>
            <option value="Sales">Sales</option>
        </select>

        <br><br>

        <label for="csv_files">Upload CSV Files:</label>
        <input type="file" id="csv_files" name="csv_files" accept=".csv" multiple>

        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
